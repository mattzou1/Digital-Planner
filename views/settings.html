<!DOCTYPE html>
<html lang="en">
<head class="head">
    <meta charset="UTF-8">
    <title>Settings</title> <!--This is the settings page for Digital Planner-->
    <link href="css/settings.css" rel="stylesheet"> <!--Links css and html together-->
    <script type="module" src="js/increment_settings.js"></script>
</head>

<body>
    <div class="mainContainer">

    <h1 id="h1">Settings</h1>
    
    <form action="/home" method="POST"> <!--Sends user back to home if submit is pressed-->
        <div>
            <p> <!--User can change their username-->
                <label for="changeUsername">Set Username:</label> 
                <input type="text" name="changeUsername" id="changeUsername" placeholder="New Username" maxlength="20">
            </p>
        </div>

        <div>
            <p> <!--User can change their password-->
                <label for="changePassword">Set Password:</label> 
                <input type="text" name="changePassword" id="changePassword" placeholder="New Password" maxlength="20">
            </p>
        </div>

        <div id="startBox">
            <p> <!--User can update the earliest time they want to be doing work-->
                <label for="startWorkTime">Set Earliest Work Time:</label> 
                <select id="startWorkTime" name="startWorkTime" required></select>
                <!-- <select name="AMPM">
                    <option>AM</option>
                    <option>PM</option>
                </select>  -->
            </p>
        </div>

        <div>
            <p> <!--User can update the latest time they want to be doing work-->
                <label for="stopWorkTime">Set Latest Work Time:</label>
                <select id="stopWorkTime" name="stopWorkTime" required></select>
                <!-- <select name="AMPM">
                    <option>AM</option>
                    <option>PM</option>
                </select>  -->
            </p> 
        </div>

        <div id="darkTheme">
            <label for="theme" class="mainTheme">Dark Mode: 
                <input type="checkbox" name="theme" id="theme" class="inputTheme">
                <div class="divTheme"></div>
            </label>

            <!--<p>
                <label for="themes">Theme:</label> 
                <select name="themes" id="themes" onchange="themeHandler(this)"> 
                    <option disabled hidden selected>Select</option>
                    <option id="Default" value="Default">Default</option>
                    <option id="Pastel" value="Pastel">Pastel</option>
                    <option id="Matrix" value="Matrix">Matrix</option>
                </select>
            </p>-->

        </div>
       
        <div id="buttons">
            <!-- takes you back to the home page -->
            <a href="/home"><button type="button" id="submitButton">Submit</button></a>
                
            <!--takes you back to login page-->
            <a href="/"><button type="button" id="logoutButton">Logout</button></a>

        </div>
        
        <!--<input type="submit" value="Home" id="escapeButton">-->
    </form>

    <div>
        <a href="/home"><button type="button" id="escapeButton">Home</button></a>
    </div>

</div>

<script src="js/themes_settings.js"></script> 
</body>
</html>
