<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/copyToDo.css">

    <title>Copy</title>
    <script type="module" src="js/copyToDo.js"></script>
</head>

<body>
    <div class="container">
        <div id="Todo">
            <h1>ToDo List</h1>
            
            <div id="buttonsAndPlus">
                <div id="addAssignment">
                    <h1>+</h1>
                </div>
    
                <div class="buttons">
                    <div id="button1" name="assignments">
                        <p>Assignments</p>
                    </div>
                    <div id="button2" name="shortcuts">
                        <p>Shortcuts</p>
                    </div>
                </div>
            </div>

            <div class="holder" name="ToDo1">
                <div class = "assignment" id="assignment1" draggable="true" ondragstart="drag(event)">
                    <p>Assignment 1</p>  
                </div>
                <div class = "shortcut" id="shortcut1" draggable="true" ondragstart="drag(event)">
                    <p>Shortcut 1</p>   
                </div>
            </div>
            <div class="holder" name="ToDo2">
                <div class = "assignment" id="assignment2" draggable="true" ondragstart="drag(event)">
                    <p>Assignment 2</p>   
                </div>
                <div class = "shortcut" id="shortcut2" draggable="true" ondragstart="drag(event)">
                    <p>Shortcut 2</p>   
                </div>
            </div>
            <div class="holder" name="ToDo3">
                <div class = "assignment" id="assignment3" draggable="true" ondragstart="drag(event)">
                    <p>Assignment 3</p>  
                </div>
                <div class = "shortcut" id="shortcut3" draggable="true" ondragstart="drag(event)">
                    <p>Shortcut 3</p>   
                </div>
            </div>
        </div>

        <div id="calendar">

            <div id="headerAndButtons">
                <div id="calHeader">
                    <h1>Wednesday November 2, 2022</h1>
                </div>
    
                <div id="events">
                    <input type="button" value="Events" id="eventButton"> 
                </div>
            </div>

            <!-- Creates calendar for user -->
            <div id="table">
                <table>
                    <tbody>
                        <tr>
                            <th>Time</th>
                            <th>Monday</th>
                            <!-- <th>Tuesday</th>
                            <th>Wednesday</th>
                            <th>Thursday</th>
                            <th>Friday</th>
                            <th>Saturday</th>
                            <th>Sunday</th> -->
                        </tr>
                        <tr>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- Code that fills in the calendar with the user's schedule -->
            <script src="js/classes.js"></script>
            <script>
                //create user
                let user1 = new User(1,1,"9:30", "16:30");
                
                //console.log(user1.schedule);

                 //get table body
                let table = document.body.querySelector("tbody");

                //loop through each time in the schedule map
                for (let [time] of user1.schedule){
                    //console.log(time);
       
                    let row = table.insertRow(-1); //insert a row
                    let cell1 = row.insertCell(0); //create a cell
       
                    cell1.innerHTML = time; //set the time to that cell
                }
            </script>

            <script>
                //Make code so that it can't be dragged around when other type of card is being viewed
                function allowDrop(ev) {
                    ev.preventDefault();
                }
                function drag(ev) {
                    ev.target.parentNode.setAttribute("ondragover", "allowDrop(event)");
                    ev.dataTransfer.setData("text", ev.target.id);
                }
                function drop(ev) {
                    ev.preventDefault();
                    var data = ev.dataTransfer.getData("text");
                    ev.target.appendChild(document.getElementById(data));
                    event.target.setAttribute("ondragover", "");
                }
            </script>

            <!--Feel free to move this somehwere else in the code-->
            <div class="holder" id="calander" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="holder" id="calander" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="holder" id="calander" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    
        </div>      
    </div>
</body>
</html>
