    <script>
        //Make code so that it can't be dragged around when other type of card is being viewed
        function allowDrop(ev) {
                ev.preventDefault();
        }
        //Used on Dragged items
        //Checks if it is hovered over valid location and drop it if it is
        function drag(ev) {
            determineDraggable();
            ev.target.parentNode.setAttribute("ondragover", "allowDrop(event)")
            ev.dataTransfer.setData("text", ev.target.id);

        }
        //Used on Holders
        //Gets data given in drag() and transfers it into the holder
        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
            determineDraggable();
        }

        //if Used: sometimes cannot move things back to where they were because of hidden modules in the "empty" spot
        //if not used: if a module is dragged to an invalid spot the program thinks its old spot and now empty and can be dragged into
        function determineDraggable(){
            let holders = document.body.querySelectorAll(".holder");
            for(let i = 0; i < holders.length; i++){
                if(holders[i].hasChildNodes()){
                    holders[i].setAttribute("ondragover", "");
                    //change assignment style settings for when it is transferred to calander
                    holders[i].firstChild.style.height = "100%";
                    holders[i].firstChild.style.position = "absolute"
                    holders[i].firstChild.style.margin = "0px"
                    //IDK why but it doesn't work without this line:
                    holders[i].firstChild.style.bottom = "0%"
                    holders[i].style.position = "relative"

                }
                else{
                    holders[i].setAttribute("ondragover", "allowDrop(event)")
                }
            }
        }
    </script>
